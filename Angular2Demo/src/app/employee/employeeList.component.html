<table>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Anual salary</th>
        <th>Date of birth</th>
        <th>Index</th>
        <th>First</th>
        <th>Last</th>

    </tr>
    <tbody>
        <tr *ngFor="let employee of employees;
         trackBy: trackByEmpCode;
         let i=index;
         let isFirst=first;
         let isLast=last;
            let isEven=even;
            let isOdd=odd">
            <!--foreach цикл-->
            <td >{{employee.code}} </td>
            <td >{{employee.name}} </td>
            <td >{{employee.gender}} </td>
            <td >{{employee.annualSalary}} </td>
            <td >{{employee.dateOfBirth}} </td>
            <td >{{i}}</td>
            <td >{{isFirst}}</td>
            <td >{{isLast}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>
        </tr>
        <!--<tr ngIf="!employees||employees.length==0">
            <td colspan="5">no employees</td>
        </tr>-->
    </tbody>
</table>
<button (click)="getEmployees()">Refresh employees</button>
